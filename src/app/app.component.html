<mat-toolbar color="primary" class="mat-toolbar">
  <span class="toolbar-title">Popular Web Frameworks</span>
  <div class="buttons">
    <mat-button-toggle-group [(ngModel)]="chartType" aria-label="Font Style">
      <mat-button-toggle value="bar">Bar</mat-button-toggle>
      <mat-button-toggle value="pie">Pie</mat-button-toggle>
    </mat-button-toggle-group>
    <button mat-icon-button class="color-light-blue" (click)="openDialog()">
      <mat-icon>error_outline</mat-icon>
    </button>
  </div>
</mat-toolbar>

<div class="flex-container">
  <div class="flex-item">
    <p>
      Most used web frameworks or technologies among developers worldwide. 2023
    </p>
    <ul>
      <li>Source <a
        href="https://survey.stackoverflow.co/2023/#section-most-popular-technologies-web-frameworks-and-technologies">stackoverflow</a>
      </li>
      <li># Of Respondents: 71,802</li>
    </ul>
    <app-framework-table></app-framework-table>
  </div>
  <div class="flex-item">
    <app-framework-chart [chartType]="chartType"></app-framework-chart>
  </div>
</div>

<mat-toolbar color="primary" class="mat-toolbar bg-light-blue">
  <mat-icon>mail_outline</mat-icon>

</mat-toolbar>
